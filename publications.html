<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abigael Portfolio Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #016064;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      color: #016064;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
    }

    /* Stats section */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }

    .stat-box {
      background: #016064;
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stat-box h3 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    /* Toolset section */
    .toolset-container {
      background-color: #016064;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      margin-top: 2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }

    .toolset-container h2 {
      width: 100%;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .toolset {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      margin: 0.5rem 1rem;
      animation: moveToolset 3s ease-in-out infinite;
    }

    .toolset:nth-child(odd) {
      animation-direction: alternate;
    }

    .toolset i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    @keyframes moveToolset {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats {
        grid-template-columns: 1fr;
      }
      .toolset-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Abigael Cherotich</h1>
    <p>BI & Data Analyst | Turning Data into Decisions</p>
  </header>

  <!-- Stats Section -->
  <section>
    <h2>Key Stats</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>5+</h3>
        <p>Years of Experience</p>
      </div>
      <div class="stat-box">
        <h3>50+</h3>
        <p>Dashboards Built</p>
      </div>
      <div class="stat-box">
        <h3>30+</h3>
        <p>Projects Completed</p>
      </div>
      <div class="stat-box">
        <h3>10+</h3>
        <p>Tools Mastered</p>
      </div>
    </div>
  </section>

  <!-- Toolset Section -->
  <section id="toolset">
    <div class="toolset-container">
      <h2>My Tool Set</h2>
      <div class="toolset">
        <i class="fas fa-database"></i>
        <span>SQL</span>
      </div>
      <div class="toolset">
        <i class="fab fa-python"></i>
        <span>Python</span>
      </div>
      <div class="toolset">
        <i class="fab fa-r-project"></i>
        <span>R</span>
      </div>
      <div class="toolset">
        <i class="fas fa-file-excel"></i>
        <span>Excel</span>
      </div>
      <div class="toolset">
        <i class="fas fa-chart-bar"></i>
        <span>SPSS</span>
      </div>
      <div class="toolset">
        <i class="fas fa-database"></i>
        <span>STATA</span>
      </div>
      <div class="toolset">
        <i class="fas fa-chart-line"></i>
        <span>Power BI</span>
      </div>
      <div class="toolset">
        <i class="fas fa-chart-pie"></i>
        <span>Tableau</span>
      </div>
      <div class="toolset">
        <i class="fas fa-book"></i>
        <span>Google Sheets</span>
      </div>
      <div class="toolset">
        <i class="fas fa-server"></i>
        <span>Looker</span>
      </div>
    </div>
  </section>
</body>
</html>
